<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregslist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <form onsubmit="app.controllers.carController.addCar(event)">
    <label for="make">Make:</label>
    <input id="make" type="text" name="make" placeholder="Make" required>

    <label for="model">Model:</label>
    <input id="model" type="text" name="model" placeholder="Model" required>

    <label for="year">Year:</label>
    <input id="year" type="number" name="year" placeholder="Year" value="2000" required>

    <label for="car-price">Price:</label>
    <input id="car-price" type="text" name="price" placeholder="Price" required>

    <label for="description">Description:</label>
    <input id="description" type="text" name="description" placeholder="Description" required>

    <label for="car-img-url">Img:</label>
    <input id="car-img-url" type="url" name="imgUrl" placeholder="Image Link" required>

    <button type="submit">Add Car</button>
  </form>

  <form onsubmit="app.controllers.houseController.addHouse(event)">
    <label for="address">Address:</label>
    <input type="text" name="address" placeholder="Address" required>

    <label for="numberOfRooms">#Rooms:</label>
    <input type="number" name="numberOfRooms" placeholder="# of Rooms" required>

    <label for="squareFootage">Sq Feet:</label>
    <input type="number" name="squareFootage" placeholder="Square Feet" required>

    <label for="year">Year:</label>
    <input type="number" name="year" placeholder="Year" required>

    <label for="price">Price:</label>
    <input type="number" name="price" placeholder="Price" required>

    <label for="imgUrl">Img:</label>
    <input type="url" name="imgUrl" placeholder="Image Link" required>

    <button type="submit">Add House</button>
  </form>

  <form onsubmit="app.controllers.jobController.addJob(event)">
    <label for="category">Category:</label>
    <input type="text" name="category" placeholder="Job Category" required>

    <label for="years">Years Experience:</label>
    <input type="number" name="years" placeholder="Years Job Experience" required>

    <label for="location">Location:</label>
    <input type="text" name="location" placeholder="Location Address" required>

    <label for="pay">Pay:</label>
    <input type="text" name="pay" placeholder="Pay" required>

    <label for="benefits">Benefits:</label>
    <input type="text" name="benefits" placeholder="Benefits" required>

    <label for="hours">Hours:</label>
    <input type="number" name="hours" placeholder="Hours" required>

    <button type="submit">Add Job</button>
  </form>

  <div class="container">
    <div id="cars" class="row">
      <!-- <div class="col-3">
        <p>${car.make}</p>
        <p>${car.model}</p>
        <p>${car.price}</p>
        <p>${car.year}</p>
        <p>${car.color}</p>
        <img src="${car.imgUrl}" alt="somethingelse">
      </div> -->
    </div>
    <div id="houses" class="row">
    </div>
    <div id="jobs" class="row">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
